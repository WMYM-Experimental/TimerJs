<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Js</title>
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script file -->
    <script src="js/script.js" defer></script>
    <script src="js/events.js" defer></script>
    <!-- google fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
</head>

<body>
    <div class="container">
        <div class="containerT">
            <h1 class="containerT__tittle" id="timer">Timer Js</h1>
        </div>
        <div class="screen">
            <p class="screen__time" id="time">
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span>:</span>
                <span id="mili">00</span>
            </p>
        </div>
        <div class="containerB">
            <button class="containerB__button" id="start">
                Start
            </button>
            <button class="containerB__button" id="stop">
                Stop
            </button>
            <button class="containerB__button" id="reset">
                Reset
            </button>
        </div>
    </div>
</body>

</html>
